 <h2>8月12日：万博</h2>

<p>
この日は大阪・関西万博に行き、オランダ、ポルトガル、カタールのパビリオンを巡りました。<br>そして念願だったガンダムパビリオンへ。<br>当日の開放時間に合わせて予約を狙い、見事に入場することができました。<br>迫力あり、大興奮で、忘れられない体験になりました。
 </p>
